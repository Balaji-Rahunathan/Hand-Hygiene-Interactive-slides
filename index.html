<head>

    <link rel="icon" type="image/png" sizes="56x56" href="assets/Page/icon.png">

    <!-- Page Title -->
    <title>Hand Wash Training</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- <div id="load"></div> -->
    <div id="mainContainer" class="mainContainer">
        <!-- Static Background -->
        <img class="bgImgTop" src="assets/c-handwash/rightBackground.png">
        <img class="bgImgBottom" src="assets/c-handwash/leftbackground.png">

        <!-- Hand wash procedure slide 1 -->
        <div class="slideContainer fade">
            <div class="header">
                <h1>PROPER HAND HYGIENE HELPS PREVENT </br> THE CORONAVIRUS FROM SPREADING</h1>
            </div>
            
            <h1 class="subtitle">STEP - 1  <span class="colored"> WET HANDS</span></h1>
            <div class="slide">
                <div class="content">
                    <div class="imageContainer">
                        <div id="drag-container1" class="right-container" >
                            <div id="drag-target1" class="rightImage">
                                <img id="draggable1" class="draggable" draggable="true" src="assets/c-handwash/hand.png"
                                    width="85%">
                            </div>
                        </div>
                        <div class="right-container">
                            <div id="drop-target1" class="rightImage" style='background-image: url("assets/c-handwash/water.png");
                                    background-size: 85% 85%;
                                    background-repeat: no-repeat;
                                    background-position-x: center;
                                    background-position-y: center;'>
                                <div id="video1" style="display:none">
                                    <video id="player1" class="video" autoplay loop>
                                        <source src="assets/videos//Handwash_Animation.mp4" type="video/mp4">
                                        Your browser does not support HTML5 video.
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="leftText">
                        <p class="textContent">
                            Drag the hands to the tap to continue
                        </p>
                    </div> 
                    <div class="button-container">
                        <button onclick="plusDivs(-1)" id="back1" class="btn1">Back</button>
                        <button onclick="plusDivs(1)"  id="next1" style="display: none;" class="btn2">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Slide -->


                <!-- Hand wash procedure slide 2 -->
                <div class="slideContainer fade">
                    <div class="header">
                        <h1>PROPER HAND HYGIENE HELPS PREVENT </br> THE CORONAVIRUS FROM SPREADING</h1>

                                    <div id="drag-target1" class="rightImage">
                                        <img id="draggable1" class="draggable" draggable="true" src="assets/c-handwash/hand.png"
                                            width="85%">
                                    </div>
                                </div>
                                <div class="right-container">
                                    <div id="drop-target1" class="rightImage" style='background-image: url("assets/c-handwash/water.png");
                                            background-size: 85% 85%;
                                            background-repeat: no-repeat;
                                            background-position-x: center;
                                            background-position-y: center;'>
                                        <div id="video1" style="display:none">

                                    </div>

                            <div class="button-container">
                                <button onclick="plusDivs(-1)" id="back1" class="btn1">Back</button>
                                <button onclick="plusDivs(1)"  id="next1" style="display: none;" class="btn2">Next</button>
                            </div>
                        </div>

    </div>
